
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details - EPICBooks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="img/logo.png" alt="EPICBooks Logo" class="logo me-2">
                <span class="fw-bold">EPICBooks</span>
            </a>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <div id="book-details" class="py-5">
            <!-- Book details will be loaded here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(location.search);
            const id = params.get('id');
            
            if (id) {
                try {
                    const response = await fetch(`https://striveschool-api.herokuapp.com/books/${id}`);
                    const book = await response.json();
                    
                    document.getElementById('book-details').innerHTML = `
                        <div class="row">
                            <div class="col-md-4">
                                <img src="${book.img}" alt="${book.title}" class="img-fluid rounded">
                            </div>
                            <div class="col-md-8">
                                <h1 class="mb-4">${book.title}</h1>
                                <p class="mb-3"><strong>Category:</strong> ${book.category}</p>
                                <p class="mb-3"><strong>Price:</strong> $${book.price}</p>
                                <p class="mb-3"><strong>ASIN:</strong> ${book.asin}</p>
                                <a href="index.html" class="btn btn-primary">Back to Home</a>
                            </div>
                        </div>
                    `;
                } catch (error) {
                    console.error('Error fetching book details:', error);
                }
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
