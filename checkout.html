<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - EPICBooks</title>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="EPICBooks - Your Online Bookstore" />
    <meta property="og:description" content="Discover your next favorite book in our collection." />
    <meta property="og:image" content="img/cover.b.jpg" />
    <meta property="og:url" content="https://4-java-script-advanced-ch-4.vercel.app/index.html" />
    <meta property="og:type" content="website" />

    <!-- Canonical Link -->
    <link rel="canonical" href="https://4-java-script-advanced-ch-4.vercel.app/index.html" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="EPICBooks - Your Online Bookstore" />
    <meta name="twitter:description" content="Discover your next favorite book in our collection." />
    <meta name="twitter:image" content="img/cover.b.jpg" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="img/logo.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-light bg-white fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="img/logo.png" alt="EPICBooks Logo" class="logo me-2">
                <span class="fw-bold">EPICBooks</span>
            </a>
        </div>
    </nav>

    <!-- Checkout Form Section -->
<main class="container py-5 mt-5">
        <div class="row">
            <div class="col-12 col-md-7 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="h4 mb-4">Shipping Information</h2>
                        <form id="checkout-form">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" placeholder="First Name" required>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" placeholder="Last Name" required>
                                </div>
                                <div class="col-12">
                                    <input type="email" class="form-control" placeholder="Email" required>
                                </div>
                                <div class="col-12">
                                    <input type="text" class="form-control" placeholder="Address" required>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" placeholder="City" required>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" class="form-control" placeholder="State" required>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" class="form-control" placeholder="ZIP" required>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary w-100">Place Order</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-5">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="h4 mb-4">Order Summary</h2>
                        <div id="checkout-items" class="mb-4"></div>
                        <div class="border-top pt-3">
                            <div class="d-flex justify-content-between fw-bold">
                                <span>Total:</span>
                                <span id="checkout-total">$0.00</span>
                            </div>
                        </div>
                    </div>
                </div>

                <img src="img/cover.a.jpg" alt="Library interior" class="img-fluid rounded mb-5 mt-5">

            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/checkout.js"></script>
</body>

</html>
